<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./QR-images/favicon-32x32.png">
   <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin-top: 5px;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>
    <main>
        <img src="./QR-images/image-qr-code.png" alt="">
        <section>
            <h3>Improve your front-end <br> skills by building projects</h3>
            <p>Scan the QR code to visit Frontend <br>
                Mentor and take your coding skills to <br>
                the next level</p>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Cyber Dave</a>.
      </div>
</body>
</html>
